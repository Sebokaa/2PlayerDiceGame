<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="overlay">
      <div class="containIt">
        <h1>Player <span class="winnerNum">0</span> Won!</h1>
      <button class="newGame">New Game</button>
      </div>
    </div>
    <div class="container">
      <div class="left">
        <div class="info">
          <h1>Player 1</h1>
          <h2 class="p1Score">0</h2>
        </div>
        <div class="currScore p1">
          <button class="currButtonP1">Current<span class="p1CurrScore">0</span></button>
        </div>
      </div>
      <div class="middle">
        <button class="newGame">New Game</button>
        <img src="./dice-1.png" class="diceImg" alt="">
        <h6 style="background-color: rgba(0, 0, 0, 0.73); padding: 10px; font-size: 15px; border-radius: 100px; color:white;">First To 100!</h6>
        <div class="gameButtons">
          <button class="rollDice">Roll Dice</button>
          <button class="hold">Hold</button>
        </div>
      </div>
      <div class="right">
        <div class="info">
          <h1>Player 2</h1>
          <h2 class="p2Score">0</h2>
        </div>
        <div class="currScore p2">
          <button class="currButtonP2">Current<span class="p2CurrScore">0</span></button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
